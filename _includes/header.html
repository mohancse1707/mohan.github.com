<header class="header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/"><img style="height:23px;" src="{{ site.baseurl }}/images/logo.png" alt="{{ site.title }}"></a>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
