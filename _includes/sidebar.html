<div class="col-box-person col-box-author">
  <img class="avatar" src="{{ site.avatar }}" alt="{{ site.author }}">
  <div class="col-box-title name">{{ site.author }}</div>
  <div class="col-box-title name">{{ site.email }}</div>
  <div class="col-box-title name" title="Whatsapp"><i class="fa fa-whatsapp" style="margin-right: 7px; color: green;" aria-hidden="true"></i>{{ site.whatsapp }}</div>
  <p>{{ site.profile }}</p>
  <p class="contact">
    {% if site.github_username %}
    <a href="{{ site.github_username }}"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
    {% endif %}
    <a href="{{ site.twitter_username }}"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
   
  </p>
</div>

<div class="col-box">
  <div class="col-box-title">Newest Posts</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="col-box post-toc hide">
  <div class="col-box-title">TOC</div>
</div>
